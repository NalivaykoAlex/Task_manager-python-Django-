{% load staticfiles %}
 <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<div class="panel panel-info ">
    <div class="panel-heading">
        <h1><font color="black">
            <span class="glyphicon glyphicon-book">
            </span>
            Task Manager
            <span class="glyphicon glyphicon-book">
            </span>
            </font>
        </h1>
         </div>
<div class="panel-body">
<form id="detail" action="{% url 'detail' pk=task.id%}" method="post">
<table class="table">
    <tr class="info">
    <th>
        Название задачи
    </th>
    <th>
        Завершённость задачи
    </th>
    <th>
        Описание задачи
    </th>
    </tr>
    <tr>
        <td width="10%">
            {{ task.name }}

            {% if task.completed %}
               <td width="10%"><font color="blue">Задача завершена</font></td>
            {% else %}
                <td width="10%"><font color="red">В процессе выполнения</font></td>
            {% endif %}

        <td>
            {{ task.detail }}
        </td>

    </tr>
</table>
</form>
    <a href="{% url 'index' %}">На главную</a>
</div>
    </div>
